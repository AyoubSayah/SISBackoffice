<h2 mat-dialog-title>{{subjectConstants.REMOVE_SUBJECT}}</h2>
<mat-dialog-content class="mat-typography">

    <app-subject-details [subjectDetails]="subject"></app-subject-details>

</mat-dialog-content>
<mat-dialog-actions align="end">

    <button mat-button mat-dialog-close>{{subjectConstants.SUBJECT_CANCEL}}</button>
    <button mat-raised-button color="warn" mat-dialog-close (click)="deleteSubject()" cdkFocusInitial>{{subjectConstants.SUBJECT_REMOVED}}</button>
</mat-dialog-actions>
