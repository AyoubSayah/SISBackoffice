<h2 mat-dialog-title>{{subjectConstants.CONFIRM_SUBJECT}}</h2>
<mat-dialog-content class="mat-typography">

    <app-subject-details [subjectDetails]="subject"></app-subject-details>

</mat-dialog-content>
<mat-dialog-actions align="end">

    <button mat-raised-button color="warn" (click)="cancelSubject()" mat-dialog-close>{{subjectConstants.SUBJECT_REFUSER}}</button>
    <button mat-raised-button color="primary" mat-dialog-close (click)="confirmSubject()" cdkFocusInitial>{{subjectConstants.SUBJECT_CONFIRMED}}</button>
</mat-dialog-actions>
